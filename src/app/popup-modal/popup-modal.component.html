


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  USE EXISTING CUSTOM FIELDS
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" >
  <div class="modal-dialog modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h1 class="modal-title fs-5" id="exampleModalLabel">Use Existing Attributes</h1>

        </div>
        <br/>
        <div>
          <P>Select from the pool of existing attributes. Click on an attribute to view its details.</P>
        </div>
        <button type="button" class="btn-close" disabled aria-label="Close"></button>

      </div>
<div class="body-content">
        <nav class="navbar " >
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
<!--              (input)="searchAttributes(searchInput.value)" #searchInput-->

            </form>
          </div>
        </nav>


        <div class="row"  id="card-view">
          <ng-container *ngFor="let item of attributesList">
          <div class="col-sm-6 mb-3 mb-sm-0">

            <div class="card" style="width:200px ; height: 120px">
              <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text"> {{item.salary}}</p>
                <p class="card-text"> {{item.id}}</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                </div>
              </div>

            </div>

          </div>
          </ng-container>
        </div>


      </div>

    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary">ADD SELECTED FIELDS</button>
      </div>
    </div>
  </div>
