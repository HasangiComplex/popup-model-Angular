


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  USE EXISTING CUSTOM FIELDS
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" >
  <div class="modal-dialog modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h1 class="modal-title fs-5" id="exampleModalLabel">Use Existing Attributes</h1>

        </div>
        <br/>
        <div>
          <P>Select from the pool of existing attributes. Click on an attribute to view its details.</P>
        </div>
        <button type="button" class="btn-close" disabled aria-label="Close"></button>

      </div>
<div class="body-content">
        <nav class="navbar " >
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
<!--              (input)="searchAttributes(searchInput.value)" #searchInput-->

            </form>
          </div>
        </nav>





  <div class="container overflow-hidden text-center">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      <ng-container *ngFor="let item of attributesList">
      <div class="col">
<!--        <div class="p-3">{{item.name}}</div>-->

        <div class="card">
          <div class="card-body">
            <p class="card-title">{{item.name}}</p>
            <p class="card-text">{{item.salary}}</p>
            <p class="card-text"> {{item.id}}</p>

          </div>
        </div>
      </div>


      </ng-container>

    </div>
  </div>





      </div>

    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary">ADD SELECTED FIELDS</button>
      </div>
    </div>
  </div>
